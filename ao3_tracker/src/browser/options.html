<html id="ao3t-options" class="waiting">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <!-- @if BROWSER='Edge' -->
    <script type="text/javascript" src="edge.js"></script>
    <!-- @endif -->
    <script type="text/javascript" src="browser.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link type="text/css" rel="stylesheet" href="tracker.css" />
</head>

<body>
    <h2>Ao3Track Browser Plugin Options</h2>

    <div>
        <h2>Cloud Sync</h2>

        <p>Login to your Ao3Track Sync account to syncronize work locations and reading lists across devices.&#xA;&#xA;This is not the same as your user account on Ao3. You must first create a separate Ao3Track Sync account</p>

        <div id="loggedin">
            <p>Logged in as: <span id="loggedinname" FontSize="Micro" ></span></p>
            <p><button name="logoutbutton" type="button" disabled="disabled" autocomplete="off">Logout</button>
        </div>

        <form id="loginorcreate"><fieldset id="formfields" disabled="disabled">
            <h3><button name="loginbutton" type="button" autocomplete="off">Login</button> or <button name="createbutton" type="button" autocomplete="off">Create new user</button></h3>
            <p><label>Username:</label> <input type="text" name="username" /> <span class="errors"></span></p>
            <p><label>Password:</label> <input type="password" name="password" /> <span class="errors"></span></p>
            <fieldset id="createfields">
                <label>Password (verify):</label> <input type="password" name="verify" /> <span class="errors"></span></p>
                <p><label>Email Address (optional):</label> <input type="email" name="email" /> <span class="errors"></span></p>
            </fieldset>
            <p><button type="submit">Submit</button><span class="errors"></span></p>
        </fieldset></form>
    </div>
</body>

</html>
